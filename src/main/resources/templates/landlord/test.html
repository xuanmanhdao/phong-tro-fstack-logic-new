<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{landlord/layouts/default}">
<div class="container-fluid" layout:fragment="content">
    <script th:src="@{landlord/assets/step/jquery-steps/jquery.steps.js}"></script>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 border p-3 text-center">
                <label for="adicionafoto" style="display: inline-block; margin-bottom: 10px;">Select a file</label>
                <input type="file" multiple onchange="previewMultiple(event)" id="adicionafoto" accept=".jpg,.gpn,.pdf" style="display: none;"/>
                <div id="galeria">
                    <!-- Hiển thị ảnh -->
                </div>
            </div>
        </div>
    </div>
</div>
</html>
